<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello world');

    // Interpolated
    console.log('Hello %s world', 'ðŸ’©');
    //or
    console.log(`Hello ${'ðŸ’©'} world`);

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: red');

    // warning!
    console.warn('OH NOOOO')

    // Error :|
    console.error('OH NO Error here')

    // Info
    console.info('crocodiles eat 3-4 people a day')

    // Testing
    console.assert(1===2, 'Obviously wrong');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('steve'); 

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/ElshadaiK')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  console.table(dogs);

  </script>
</body>
</html>
