<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const keyword = "omme"
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-keyword.length -1, pressed.length - keyword.length);
    if (pressed.join('').includes(keyword)){
      console.log("Yasssss");
      cornify_add();
    };
    console.log(pressed);
  });
</script>
</body>
</html>
